<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS -- Math</title>
</head>

<body>
  <div></div>
  <script>
    function doFirst() {
      let result = document.querySelector('div')
      let radius = 10
      let area = Math.PI * radius * radius
      result.innerHTML = `area: ${area}<br>`
      result.innerHTML += `某數的平方根: ${Math.sqrt(16)}<br>`
      result.innerHTML += `某數的次方: ${Math.pow(4, 2)}<br>`
      result.innerHTML += `某數的四捨五入: ${Math.round(422.53)}<br>`
      result.innerHTML += `產生亂數: ${Math.random()}<br>`
      result.innerHTML += `印出小數點後兩位: ${Math.round(1234.567 * 100) / 100}<br>`// Math.round(1234.567 * 100) = 123456.7 = 123457
      result.innerHTML += `印出小數點後兩位: ${1234.567.toFixed(2)}<br>`
      result.innerHTML += `產生 1 ~ 6 之間的亂數: ${parseInt(Math.random() * 6) + 1}<br>`
      // 產生 1 ~ 6 之間的亂數
      // Math.random()                               ---> 0 ~ 0.99999
      // Math.random() * 6                           ---> 0 ~ 5.99999
      // parseInt(Math.random() * 6)                 ---> 0 ~ 5
      // parseInt(Math.random() * 6) + 1             ---> 1 ~ 6
      // parseInt(Math.random() * 總個數) + 最小值    ---> 公式

      // ex. 產生 -5 ~ 5 之間的亂數
      // parseInt(Math.random() * 11) - 5
      // ex. 產生 0 ~ 100 之間的亂數
      // parseInt(Math.random() * 101) + 0
    }
    window.onload = doFirst
  </script>
</body>

</html>
