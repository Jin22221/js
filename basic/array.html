<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS: Array</title>
</head>

<body>
  <!-- 
  1. 建立陣列物件
  let arr = []
  let arr = new Array()

  let arr = [2,4,6,'abc',true,new Date()]
  let arr = new Array(2,4,6,'abc',true,new Date())

  2. 如何存取?
  let n = 100 // 一個變數
  let arr = [2,4,6,'abc',true,new Date()] // 6 個變數的集合
  哪 6 個變數? arr[0], arr[1], arr[2], arr[3], arr[4], arr[5]
  for(let i = 0; i < arr.length; i++){
    console.log(arr[i])
  }

  3. 屬性: length
  4. 方法: 
          新增刪除在後端: push(item), pop() 
          新增刪除在前端: unshift(item), shift()
          新增刪除在任意端:
              splice(index) 刪除
              splice(index, 筆數) 刪除
              splice(index, 筆數, 100, 200, 300) 刪除,也可以新增
            indexOf(物件)
            lastIndexOf(物件)
            join(delimiter) 陣列組成字串
            forEach()
            includes()
            
            filter()
            map()
            reduce()
  -->
  <div></div>
  <script>
    function doFirst() {
      let friends = ['Andy', 'Brian', 'Carl', 'Dale', 'Ella']
      let result = document.querySelector('div')

      for (let i = 0; i < friends.length; i++) {
        result.innerHTML += `${friends[i]}<br>`
      }
      result.innerHTML += `<hr>`
      // indexOf()

      let months = ['January', 'February', 'March', 'April', 'May', 'June']

      result.innerHTML += `${months.indexOf('February')}<br>`
      result.innerHTML += `${months.indexOf('february')}<br>` //找不到為"-1"
      result.innerHTML += `<hr>`
      // push()

      for (let i = 0; i < months.length; i++) {
        result.innerHTML += `${months[i]}<br>`
      }

      result.innerHTML += `<p></p>`

      months.push('July')
      months.push('August')

      for (let i = 0; i < months.length; i++) {
        result.innerHTML += `${months[i]}<br>`
      }

      result.innerHTML += `<p></p>`
      // pop()

      months.pop()

      for (let i = 0; i < months.length; i++) {
        result.innerHTML += `${months[i]}<br>`
      }
      result.innerHTML += `<hr>`
      // join()

      let str = months.join(' - ')
      result.innerHTML += `${str}<br>`
    }
    window.addEventListener('load', doFirst)
  </script>
</body>

</html>
