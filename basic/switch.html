<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS -- switch</title>
</head>

<body>
  <div></div>
  <script>
    function doFirst() {
      let month = parseInt(Math.random() * 12) + 1;

      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          days = 31;
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          days = 30;
          break;
        default:
          days = 28;
          break; //可寫可不寫
      }

      let result = document.querySelector('div');
      result.innerHTML = `${month} 月有 ${days} 天`
    }
    window.addEventListener('load', doFirst)
  </script>
</body>

</html>
