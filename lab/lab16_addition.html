<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <!-- 練習目的：while
        1. 請算出 1 +2 + 3 + 4 + ...+20 的總和 
        1. 請算出 1 + 3 + 5 + 7 + 19 的總和 
        2. 請算出 2 + 4 + 6 + 8 + 20 的總和 
    -->

    <script>
      //1.
      let num = 1;
      let sum = 0;
      while (num <= 20) {
        sum += num;
        num++;
      }
      console.log(`sum = ${sum}`);
      //2.
      let odd = 1;
      sum = 0; //已經宣告過，不需要再 let。之前 sum值為 210，所以要歸零
      while (odd <= 19) {
        sum += odd;
        odd += 2;
      }
      console.log(`1 + 3 + 5 + 7 + 19 = ${sum}`);
      //3.
      let even = 2;
      sum = 0;
      while (even <= 20) {
        sum += even;
        even += 2;
      }
      console.log(`2 + 4 + 6 + 8 + 20 = ${sum}`);
    </script>
</body>
</html>
