<body>

   <div></div>
    <script>
        function doFirst() {
            for(let i = 1;i <= 6; i++){
                for(col = 1; col <= 6; col++){

                    document.querySelector('div').innerHTML += `${col}`
                }
                document.querySelector('div').innerHTML += `<br>`

            }
            
        }
        window.addEventListener('load',doFirst)
    </script>
