<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99</title>
</head>
<body>
   <div></div>
   <script>
    function doFirst(){
        let result = document.querySelector('div')
        for(i = 1; i <= 9; i++){
            for(j = 1; j <= 5; j++)
            result.innerHTML += `${i,j}`
        }

    }
    window.addEventListener('load',doFirst)
   </script>
</body>
</html>
