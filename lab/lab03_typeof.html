<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如何使用typeof</title>
</head>
<body>
    <!-- 練習目的：了解如何使用 typeof 找出其資料型態
        1. 使用 typeof 印出 123, '123', [123], indexOf, addEventListener, undefined, null 各是甚麼型態?
     -->
    <script>
        console.log('123 的型態為 => ' + typeof 123)
        console.log('123 的型態為 => ' + typeof '123')
        console.log('123 的型態為 => ' + typeof [123])
        console.log('123 的型態為 => ' + typeof indexOf)
        console.log('123 的型態為 => ' + typeof addEventListener)
        console.log('123 的型態為 => ' + typeof undefined)
        console.log('123 的型態為 => ' + typeof null )
        
    </script>
</body>
</html>
