<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如何使用常數</title>
</head>
<body>
    <!-- 練習目的：了解如何使用常數
        1. 定義一個變數 r, 初值為 100
        2. 計算半徑為 r 的圓面積(area)
        3. 計算半徑為 r 的圓周(circumference)
     -->
    <script>
        // 定義一個變數 r, 初值為 100 
        let r = 100;
        console.log('r => ' + r)

        // 計算半徑為 r 的圓面積(area)
        let area = Math.PI *r*r; 
        console.log('area => ' + area)

        // 計算半徑為 r 的圓周(circumference)
        let circumference = Math.PI *2*r;
        console.log('circumference => ' + circumference)
    </script>
</body>
</html>
