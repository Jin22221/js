<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS的輸出輸入</title>
</head>
<body>
    <!-- 練習目的：了解跳出視窗並處理輸出輸入
        1. 使用 prompt() 輸入姓名，
           並用 alert() 輸出 'My name is 你輸入的名字'
        2. 使用 confirm('Are you sure this is the right direction?')，
           並用 alert() 輸出 'Your answer is true / false'
    -->
    <script>
        
        console.log('123 的型態為 => ' + typeof 123)
        let name = alert(`my name is Jin`)
        console.log(name);
        
        let ans = confirm(`Are you sure this is the right direction?`)
        console.log(ans);
    </script>
</body>
</html>
