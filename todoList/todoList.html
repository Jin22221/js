<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>todoList</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./new.js"></script>
</head>

<body>
  <form id="theForm">
    <fieldset>
      <legend>Enter an item to be done.</legend>
      <div>
        <label>task</label>
        <input type="text" name="task" id="task" min="0">
        <button id="submit">Submit</button>
      </div>

      <hr>
      <div id="feedback"></div>
    </fieldset>
  </form>
</body>

</html>
